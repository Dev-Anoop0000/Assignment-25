<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <style>
        * {
            margin: 5px;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        
        form {
            background-color: #fff;
            border: 2px solid gray;
            padding: 10px;
        }
    </style>
</head>

<body>


    <form action="" id="temCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Please enter the temperature</label><br>
        <input type="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
                <option value="cel">Celsius</option>
                <option value="fah">Fahrenheit</option>
            </select><br>
        <input type="submit" name="temp"><br>
        <span id="resultContainer"></span>
    </form>

    <script>
        const calculateTemp = () => {
            const numberTemp = document.getElementById('temp').value;
            // console.log(numberTemp);

            const tempSelected = document.getElementById('temp_diff');
            const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;
            console.log(valueTemp);

            ////////////////

            const celToFah = (cel) => {
                let fahrenheit = Math.round((cel * 9 / 5) + 32);
                return fahrenheit;
            }

            const fahToCel = (fah) => {
                let celsius = Math.round((fah - 32) * 5 / 9);
                return celsius;
            }
            let result;
            if (valueTemp == 'cel') {
                result = celToFah(numberTemp);
                document.getElementById("resultContainer").innerHTML = `${result}<sup>o</sup>Fahrenheit`;
            } else {
                result = fahToCel(numberTemp);
                document.getElementById("resultContainer").innerHTML = `${result}<sup>o</sup>Celsius`;
            }
        }
    </script>


</body>

</html>
