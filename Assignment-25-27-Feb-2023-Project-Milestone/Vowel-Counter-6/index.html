<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <!-- ------- External css ---------  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <span id="display">a , b, c, d, f</span>
    <span id="vowels">25</span>
    <div class="container">
        <h1>Vowel Counter App</h1>
        <div class="input-div">
            <label for="string">Enter the strings :</label>
            <input type="text" id="string" required placeholder="String" oninput="store()">
        </div>
        <button>Count</button>
    </div>

    <!-- -------- Script -----------  -->
    <script src="./script.js"></script>
</body>

</html>
