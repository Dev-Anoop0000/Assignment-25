<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Rent of Cars</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="square">
            <div class="input-div">
                <div class="left box">
                    <img src="https://i2.wp.com/www.appsforwin10.com/wp-content/uploads/2016/05/4K-cars-wallpapers-6.jpg" alt="Logo">
                    <label for="car">Select Car Types : </label>
                    <select name="cars" id="car" class="input-data" oninput="store()">
                        <option value="Select">--Select--</option>
                        <option value="Economy">Economy</option>
                        <option value="Midsize">Midsize</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>
                <div class="right box">
                    <img src="https://www.pixel4k.com/wp-content/uploads/2018/10/summer-bliss-day-4k_1540754792-768x432.jpg.webp" alt="Logo">
                    <label for="days">Number of days : </label>
                    <input type="number" id="day" class="input-data" oninput="store()">
                </div>
            </div>
            <div id="result">Result</div>
            <div id="calc-btn">
                <button>Calculate</button>
            </div>
        </div>
    </div>


    <!-- -------- Script-------  -->
    <script src="./script.js"></script>
</body>

</html>
